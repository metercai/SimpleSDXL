<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .imgtext {
      position: relative;
      max-height: 110px;
    }
    .text {
      position:fixed;
      left: 0;
      right: 1%;
      margin: 0;
      padding: 0;
    }
    .imgbox {
      position:fixed;
      right: 0;
      margin: 0;
      padding: 0;
      display: grid;
      left: 99%;
      max-width: 140px;
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: repeat(1, 1fr);
      justify-items: center;
      align-items: center;
      grid-gap: 1px;
    }
    .imgbox img {
      width: 72px;
      object-fit: cover;
    }
  </style>
  <script>
    function get_url_params() {
      var current={theme:"light", lang:"cn"};
      var url=document.documentURI.split("?");
      if (url.length>1) {
          var args=url[1].split("&");
          for (var i=0;i<args.length;i++) {
              var arg=args[i].split("=");
              if (arg.length>1) {
                  switch(arg[0]) {
                      case "__theme": current.theme=arg[1];break;
                      case "__lang": current.lang=arg[1];break;
                  }
              }
          }
      }
      return current;
    }
  </script>
  <base target="_blank">
</head>
<body style="width: 100%;margin: 0;padding: 0;display: flex;flex-direction: column;flex-grow: 1;">
<div id="imgtext" class="imgtext">
    <div class="text" id="text">
        <span id="descr" style="float: left; color: white; font-size: 12px;">光辉二次元模型是一款专为二次元爱好者设计的模型，能够生成高质量的动漫图像、角色设计和剧情创意。它拥有更丰富的画风、角色，兼容NoobAI/Illustrious模型，支持eps和v-pred类型，还支持图生图控制功能，为创作带来了更强的可控性。 </span>
    </div>
    <div class="imgbox">
    </div>
</div>
<script>
params = get_url_params();
set_text_color(params);

function set_text_color(info) {
    pos1 = document.getElementById("descr");
    if (info.theme == "dark") {
        pos1.style.color = "#f9fafb";
    } else {
        pos1.style.color = "#1f2937";
    }
}

</script>
</body>
</html>
